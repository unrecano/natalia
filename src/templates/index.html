<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Natalia</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  {% block style %}{% endblock %}
</head>
<body>
  <div class="container px-8 min-h-screen mt-8 lg:mx-auto lg:mx-4">
    <h1 class="font-mono text-3xl font-bold text-gray-700">Natalia</h1>
    <div class="my-24">
      <h2 class="font-mono text-xl font-bold text-gray-700">Endpoints</h2>
      <ul class="my-4">
        {% for key, value in routes.items() %}
        <li><span class="text-gray-600 hover:text-gray-900">POST</span> <a class="text-indigo-600 hover:text-indigo-900" href="{{ value }}">{{ key }}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
  <footer class="bg-white-500 text-gray-600 px-2 pt-0 pb-2 mt-0 font-mono">
    <div class="container mx-auto py-8">
      <div class="flex flex-col mb-2 px-4 items-center">
        <div class="text-base font-medium">Hecho con &#9829;</div>
        <div class="flex text-sm font-light">
          <a href="https://github.com/unrecano/natalia" target="blank">&#183; github</a>
          <a href="https://gitlab.com/unrecano/natalia" target="blank">&#183; gitlab</a>
        </div>
      </div>
    </div>
  </footer>  
  <script type="text/javascript">
  </script>
</body>
</html>
